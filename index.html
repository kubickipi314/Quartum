<!DOCTYPE html>

<html lang="en">
  <head>
    <title>
      Quartum
    </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main>
      <header>
        <img class="menu-icon" src="icons/menu-icon.png">
        <img class="logo" src="icons/logo.svg">
      </header>
      <nav class="nav-simple">
        <a href="https://github.com/kubickipi314/Quartum"><img class="nav-icon" src="icons/github-mark-white.svg" title="GitHub"> </a>
      </nav>
      <!--
      <nav class="nav-pannel">
        <img class="menu-icon" src="icons/menu-icon.png">
        <img class="nav-icon" src="icons/github-mark-white.svg">
      </nav>
      -->
      <div class="board-pannel">
        <div class="game-info">
          Current Player: X
        </div>
        <div class="board">
            <div class="mini-board" data-number="0">
              <button class="field" data-row="0" data-col="0">
              </button>
              <button class="field" data-row="0" data-col="1"></button>
              <button class="field" data-row="1" data-col="0"></button>
              <button class="field" data-row="1" data-col="1"></button>
            </div>
            <div class="mini-board"  data-number="1">
              <button class="field" data-row="0" data-col="2"></button>
              <button class="field" data-row="0" data-col="3">
              </button>
              <button class="field" data-row="1" data-col="2"></button>
              <button class="field" data-row="1" data-col="3"></button>
            </div>
            <div class="mini-board"  data-number="2">
              <button class="field" data-row="2" data-col="0"></button>
              <button class="field" data-row="2" data-col="1"></button>
              <button class="field" data-row="3" data-col="0"></button>
              <button class="field" data-row="3" data-col="1"></button>
            </div>
            <div class="mini-board"  data-number="3">
              <button class="field" data-row="2" data-col="2"></button>
              <button class="field" data-row="2" data-col="3"></button>
              <button class="field" data-row="3" data-col="2"></button>
              <button class="field" data-row="3" data-col="3"></button>
            </div>
        </div>
        <div class="pannel">
          <div class="score">
            <div class="score-text">
              SCORE
            </div>
            <img class="score-sign" src='motives/mini/ex.svg'>
            <div class="score-number">
              0&nbsp;:&nbsp;0
            </div>
            <img class="score-sign" src='motives/mini/ball.svg'>
          </div>
          <div class="new-game">
            New Game
          </div>
        </div>
      </div>
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
